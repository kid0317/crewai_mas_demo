[pytest]
# pytest 配置文件
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=aliyun_llm
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    integration: 集成测试，需要真实 API Key

